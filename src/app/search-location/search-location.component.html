<form class="example-form">
  <input
    type="text"
    placeholder="Search for a street"
    [formControl]="control"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option
      *ngFor="let location of filteredStreets | async"
      [value]="location"
    >
      {{ location }}
    </mat-option>
  </mat-autocomplete>
</form>

<button (click)="navigate()">Search</button>
