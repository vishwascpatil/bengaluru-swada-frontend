  <main class="main">
    <header class="header" *ngIf="enableSearch">
      <div class="header__wrapper">
        <form action="" class="search">
          <button
            class="search__button focus--box-shadow"
            style="background-color: var(--true-v)"
            type="submit"
            (click)="changelocation(model)"
          >
            <svg
              class="search__icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M21.71,20.29,18,16.61A9,9,0,1,0,16.61,18l3.68,3.68a1,1,0,0,0,1.42,0A1,1,0,0,0,21.71,20.29ZM11,18a7,7,0,1,1,7-7A7,7,0,0,1,11,18Z"
              />
            </svg>
          </button>
          <input
            class="search__input focus--box-shadow"
            type="text"
            placeholder="Search location"
            [(ngModel)]="model"
            [ngbTypeahead]="search"
            [resultFormatter]="formatter"
            [ngModelOptions]="{ standalone: true }"
          />
        </form>
      </div>
      <div  *ngIf="!disableloader" style="padding: 40%;">
      <div class="loader"></div>
    </div>
    </header>

    <div  *ngIf="!disableloader" style="padding: 40%;">
      <div class="loader"></div>
    </div>
